<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayList UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Play List</h1>

            <div class="actions">
                <input class="actions-input" type="text" placeholder="search playlist">
                <select class="actions-select">
                    <option>Sort By</option>
                    <option>Show newest first</option>
                    <option>Show oldest first</option>
                    <option>Show name A to Z</option>
                    <option>Show name Z to A</option>
                    <option></option>
                </select>
            </div>
            <div class="create-btn">
                <button> + Create</button>
            </div>
        </header>


        <div class="playlist-grid">
            <div class="thumbnail-container">
                <img src="images\image.jpg" alt="thumbnail">
            </div>
            <div class="playlist-details">
                <h3>Broken Tooth</h3>
                <p>Randomise Slides</p>
                <p>How to Flose</p>
                <p>Deep scaling and Root planting</p>
                <p>+4 Videos</p>
            </div>
            <div class="dropdown">
                <button class="menu-btn">...</button>
                <div class="dropdown-content">
                    <a href="#">Manage</a>
                    <a href="#">Rename</a>
                    <a href="#">Delete</a>
                </div>
            </div>
        </div>


</body>

</html>
